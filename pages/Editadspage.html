<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Edit Ads</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar Started -->
    <header>
      <div class="navbar">
        <div class="logo">
          <a href="#">Cyber AI Club</a>
        </div>
        <ul class="links">
          <li>
            <a href="./adminportal.html">Edit Events</a>
          </li>
          <li><a href="./team.html">Edit Team</a></li>
          <li>
            <a
              href="./Editadspage.html"
              style="color: orange; font-weight: bold"
              >Edit Ads</a
            >
          </li>
        </ul>
        <a href="./login.html" class="action_btn">Logout</a>
        <div class="toggle_btn">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
      <div class="dropdown_menu">
        <li>
          <a href="./adminportal.html">Edit Events</a>
        </li>
        <li><a href="./team.html">Edit Team</a></li>
        <li>
          <a href="./Editadspage.html" style="color: orange; font-weight: bold"
            >Edit Ads</a
          >
        </li>
        <li><a href="./login.html" class="action_btn">Logout</a></li>
      </div>
    </header>
    <script>
      const toggleBtn = document.querySelector('.toggle_btn');
      const toggleBtnIcon = document.querySelector('.toggle_btn i');
      const dropDownMenu = document.querySelector('.dropdown_menu');
      toggleBtn.onclick = function () {
        dropDownMenu.classList.toggle('open');
        const isOpen = dropDownMenu.classList.contains('open');
        toggleBtnIcon.classList = isOpen
          ? 'fa-solid fa-xmark'
          : 'fa-solid fa-bars';
      };
    </script>
    <!-- Navbar Ended -->
    <div class="admineditads">
      <h1>Edit Ads</h1>
      <table class="admineditads">
        <tr>
          <td>Ad 1</td>
          <td>
            <img src="../assets/ads1.jpg" alt="Mine" />
          </td>
          <td>
            <button>Delete</button>
          </td>
        </tr>
        <tr>
          <td>Ad 2</td>
          <td>
            <img src="../assets/ads2.jpg" alt="Mine" />
          </td>
          <td>
            <button>Delete</button>
          </td>
        </tr>
        <tr>
          <td>Ad 3</td>
          <td>
            <img src="../assets/ads3.jpg" alt="Mine" />
          </td>
          <td>
            <button>Delete</button>
          </td>
        </tr>
      </table>
      <button>Add New Ad</button>
    </div>
    <script src="joinusnow.js"></script>
  </body>
</html>
